<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="#F97316"/>
  
  <!-- Document shape - clean and bold -->
  <rect x="128" y="72" width="200" height="280" rx="16" fill="white"/>
  
  <!-- Folded corner effect -->
  <path d="M280 72 L328 72 L328 120 L280 120 Z" fill="#1F2937" opacity="0.1"/>
  
  <!-- Bill lines - simplified -->
  <rect x="168" y="128" width="120" height="16" rx="8" fill="#1F2937" opacity="0.6"/>
  <rect x="168" y="168" width="88" height="12" rx="6" fill="#1F2937" opacity="0.35"/>
  <rect x="168" y="200" width="100" height="12" rx="6" fill="#1F2937" opacity="0.35"/>
  
  <!-- Clock - positioned at bottom right, overlapping document -->
  <circle cx="328" cy="352" r="88" fill="#1F2937"/>
  <circle cx="328" cy="352" r="72" fill="white"/>
  
  <!-- Hour hand (pointing to 12) -->
  <line x1="328" y1="352" x2="328" y2="304" stroke="#1F2937" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 3) - orange accent -->
  <line x1="328" y1="352" x2="376" y2="352" stroke="#F97316" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="328" cy="352" r="10" fill="#F97316"/>
  
  <!-- Small notification indicator -->
  <circle cx="400" cy="280" r="24" fill="#1F2937"/>
  <circle cx="400" cy="280" r="16" fill="#F97316"/>
</svg>