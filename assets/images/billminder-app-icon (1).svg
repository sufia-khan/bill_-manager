  <circle cx="666" cy="250" r="6" fill="#1F2937"/>
  <circle cx="723" cy="307" r="6" fill="#1F2937"/>
  <circle cx="666" cy="364" r="6" fill="#1F2937"/>
  <circle cx="609" cy="307" r="6" fill="#1F2937"/>
