  <!-- Bill Amount Box -->
  <rect x="347" y="400" width="330" height="120" rx="12" fill="#F97316"/>
  <text x="512" y="475" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">$99</text>
  
  <!-- Bill Items (small rectangles) -->
  <rect x="370" y="560" width="120" height="16" rx="8" fill="#1F2937" opacity="0.3"/>
  <rect x="370" y="595" width="160" height="16" rx="8" fill="#1F2937" opacity="0.3"/>
  <rect x="370" y="630" width="100" height="16" rx="8" fill="#1F2937" opacity="0.3"/>
  <rect x="370" y="665" width="140" height="16" rx="8" fill="#1F2937" opacity="0.3"/>
  
