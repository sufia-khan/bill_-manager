  <rect x="590" y="595" width="60" height="16" rx="8" fill="#1F2937" opacity="0.2"/>
  <rect x="590" y="630" width="60" height="16" rx="8" fill="#1F2937" opacity="0.2"/>
  <rect x="590" y="665" width="60" height="16" rx="8" fill="#1F2937" opacity="0.2"/>
  
  <!-- Total line -->
