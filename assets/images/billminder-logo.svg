<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="white"/>
  
  <!-- Bill/Document Icon -->
  <rect x="60" y="50" width="80" height="100" rx="6" fill="#F97316"/>
  
  <!-- Bill Lines -->
  <line x1="75" y1="70" x2="125" y2="70" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="85" x2="115" y2="85" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="100" x2="125" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="115" x2="105" y2="115" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock/Bell Notification Badge -->
  <circle cx="130" cy="60" r="22" fill="white"/>
  <circle cx="130" cy="60" r="18" fill="#1F2937"/>
  
  <!-- Clock hands -->
  <line x1="130" y1="60" x2="130" y2="52" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="130" y1="60" x2="135" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small clock tick marks -->
  <circle cx="130" cy="48" r="1.5" fill="white"/>
  <circle cx="142" cy="60" r="1.5" fill="white"/>
  <circle cx="130" cy="72" r="1.5" fill="white"/>
  <circle cx="118" cy="60" r="1.5" fill="white"/>
</svg>