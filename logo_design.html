<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillMinder Logo Concepts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 { margin-bottom: 40px; }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .label { margin-top: 20px; font-weight: 600; color: #666; }
        svg {
            width: 150px;
            height: 150px;
            border-radius: 28px; /* App icon shape */
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
        }
    </style>
</head>
<body>
    <h1>BillMinder Logo Concepts</h1>
    <div class="container">
        
        <!-- Concept 1: The Modern Wallet -->
        <div class="card">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" fill="white"/>
                <!-- Orange Shape -->
                <path d="M120 140 H392 A40 40 0 0 1 432 180 V332 A40 40 0 0 1 392 372 H120 A40 40 0 0 1 80 332 V180 A40 40 0 0 1 120 140 Z" fill="#F97316"/>
                <!-- Inner Detail representing a bill/card slot -->
                <path d="M80 190 H432" stroke="white" stroke-width="20" stroke-opacity="0.3"/>
                <circle cx="256" cy="270" r="45" fill="white"/>
            </svg>
            <div class="label">Concept 1: Modern Wallet</div>
        </div>

        <!-- Concept 2: The Abstract B -->
        <div class="card">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" fill="white"/>
                <!-- Abstract B Shape -->
                <path d="M140 100 H260 C337.32 100 400 162.68 400 240 V270 C400 347.32 337.32 410 260 410 H140 V100 Z" fill="#F97316"/>
                <rect x="140" y="240" width="160" height="30" fill="white"/>
                <rect x="200" y="100" width="30" height="310" fill="#F97316"/> <!-- Masking adjustment -->
                <!-- Cleaner B construction -->
                <path d="M130 90 V422 H240 C330 422 390 360 390 256 C390 150 330 90 240 90 H130 Z" fill="#F97316"/>
                <rect x="130" y="240" width="180" height="32" fill="white"/>
                <circle cx="210" cy="170" r="30" fill="white"/>
                <circle cx="210" cy="340" r="30" fill="white"/>
            </svg>
            <div class="label">Concept 2: Abstract 'B'</div>
        </div>

        <!-- Concept 3: The Shield/Minder -->
        <div class="card">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" fill="white"/>
                <path d="M256 64 L416 128 V256 C416 364 340 440 256 464 C172 440 96 364 96 256 V128 L256 64 Z" fill="#F97316"/>
                <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="200" fill="white">$</text>
            </svg>
            <div class="label">Concept 3: Secure Minder</div>
        </div>
        
         <!-- Concept 4: Minimalist Prism -->
        <div class="card">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" fill="white"/>
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF9A5B;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Three bars representing bills/stack -->
                <rect x="156" y="156" width="200" height="200" rx="30" fill="url(#grad1)" transform="rotate(-10 256 256)"/>
                <rect x="156" y="156" width="200" height="200" rx="30" fill="#F97316" transform="rotate(0 256 256)" opacity="0.9"/>
                <rect x="156" y="156" width="200" height="200" rx="30" fill="#FB923C" transform="rotate(10 256 256)" opacity="0.8"/>
                
                <path d="M216 216 L296 296 M296 216 L216 296" stroke="white" stroke-width="0"/> <!-- removing cross -->
                <circle cx="256" cy="256" r="50" fill="white" opacity="1"/>
                 <rect x="236" y="236" width="40" height="40" rx="5" fill="#F97316"/>
            </svg>
            <div class="label">Concept 4: Simple Stack</div>
        </div>

    </div>
</body>
</html>
