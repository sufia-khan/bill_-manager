<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillMinder Logo Concepts V3 - More Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5eb 0%, #ffe4cc 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #1a1a2e;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(249, 115, 22, 0.2);
        }

        .label {
            margin-top: 12px;
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }

        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.25);
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <h1>BillMinder Logo Concepts V3</h1>
    <p class="subtitle">Even More Creative Options</p>

    <div class="container">

        <!-- Concept 1: Bell/Reminder -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path
                        d="M256 80 C180 80 130 140 130 210 V300 L90 350 V380 H422 V350 L382 300 V210 C382 140 332 80 256 80 Z"
                        fill="#F97316" />
                    <circle cx="256" cy="420" r="40" fill="#F97316" />
                    <rect x="236" y="60" width="40" height="30" rx="10" fill="#F97316" />
                </svg>
            </div>
            <div class="label">Reminder Bell</div>
        </div>

        <!-- Concept 2: Calendar -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="80" y="120" width="352" height="312" rx="30" fill="#F97316" />
                    <rect x="80" y="120" width="352" height="80" rx="30" fill="#EA580C" />
                    <rect x="150" y="80" width="30" height="80" rx="10" fill="#F97316" />
                    <rect x="332" y="80" width="30" height="80" rx="10" fill="#F97316" />
                    <text x="256" y="320" font-family="Arial" font-size="140" font-weight="bold" fill="white"
                        text-anchor="middle">31</text>
                </svg>
            </div>
            <div class="label">Due Date</div>
        </div>

        <!-- Concept 3: Piggy Bank -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <ellipse cx="280" cy="280" rx="150" ry="120" fill="#F97316" />
                    <circle cx="370" cy="250" r="20" fill="white" />
                    <circle cx="375" cy="250" r="8" fill="#F97316" />
                    <ellipse cx="180" cy="300" rx="30" ry="40" fill="#EA580C" />
                    <rect x="220" y="160" width="80" height="20" rx="10" fill="#EA580C" />
                    <rect x="200" y="380" width="35" height="50" rx="10" fill="#EA580C" />
                    <rect x="300" y="380" width="35" height="50" rx="10" fill="#EA580C" />
                </svg>
            </div>
            <div class="label">Savings</div>
        </div>

        <!-- Concept 4: Shield Safe -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M256 60 L420 120 V260 C420 380 340 450 256 470 C172 450 92 380 92 260 V120 L256 60 Z"
                        fill="#F97316" />
                    <circle cx="256" cy="260" r="70" fill="white" />
                    <circle cx="256" cy="260" r="45" fill="#F97316" />
                    <rect x="246" y="200" width="20" height="120" rx="5" fill="white" />
                </svg>
            </div>
            <div class="label">Secure</div>
        </div>

        <!-- Concept 5: Lightning Fast -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M300 60 L140 260 H230 L200 452 L380 220 H280 L300 60 Z" fill="#F97316" />
                </svg>
            </div>
            <div class="label">Quick Pay</div>
        </div>

        <!-- Concept 6: Coin Stack -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <ellipse cx="256" cy="380" rx="130" ry="40" fill="#EA580C" />
                    <rect x="126" y="320" width="260" height="60" fill="#F97316" />
                    <ellipse cx="256" cy="320" rx="130" ry="40" fill="#FB923C" />
                    <rect x="126" y="260" width="260" height="60" fill="#F97316" />
                    <ellipse cx="256" cy="260" rx="130" ry="40" fill="#FDBA74" />
                    <rect x="126" y="200" width="260" height="60" fill="#F97316" />
                    <ellipse cx="256" cy="200" rx="130" ry="40" fill="#FED7AA" />
                    <ellipse cx="256" cy="140" rx="130" ry="40" fill="#F97316" />
                    <text x="256" y="155" font-family="Arial" font-size="40" font-weight="bold" fill="white"
                        text-anchor="middle">â‚¹</text>
                </svg>
            </div>
            <div class="label">Money Stack</div>
        </div>

        <!-- Concept 7: Book/Ledger -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="100" y="80" width="312" height="352" rx="20" fill="#F97316" />
                    <rect x="100" y="80" width="40" height="352" fill="#EA580C" />
                    <rect x="170" y="140" width="180" height="16" rx="8" fill="white" />
                    <rect x="170" y="180" width="140" height="12" rx="6" fill="white" opacity="0.7" />
                    <rect x="170" y="210" width="160" height="12" rx="6" fill="white" opacity="0.7" />
                    <rect x="170" y="260" width="180" height="16" rx="8" fill="white" />
                    <rect x="170" y="300" width="120" height="12" rx="6" fill="white" opacity="0.7" />
                </svg>
            </div>
            <div class="label">Ledger</div>
        </div>

        <!-- Concept 8: Target/Goal -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="256" cy="256" r="180" fill="#FED7AA" />
                    <circle cx="256" cy="256" r="130" fill="#FDBA74" />
                    <circle cx="256" cy="256" r="80" fill="#F97316" />
                    <circle cx="256" cy="256" r="30" fill="white" />
                </svg>
            </div>
            <div class="label">Goal</div>
        </div>

        <!-- Concept 9: Arrow Up -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="96" y="96" width="320" height="320" rx="60" fill="#F97316" />
                    <path d="M256 120 L360 260 H300 V400 H212 V260 H152 L256 120 Z" fill="white" />
                </svg>
            </div>
            <div class="label">Growth</div>
        </div>

        <!-- Concept 10: Simple Dollar -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="96" y="96" width="320" height="320" rx="60" fill="#F97316" />
                    <text x="256" y="310" font-family="Georgia, serif" font-size="220" font-weight="bold" fill="white"
                        text-anchor="middle">$</text>
                </svg>
            </div>
            <div class="label">Dollar</div>
        </div>

        <!-- Concept 11: Calculator -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="120" y="60" width="272" height="392" rx="30" fill="#F97316" />
                    <rect x="150" y="100" width="212" height="80" rx="15" fill="white" />
                    <rect x="150" y="210" width="55" height="55" rx="10" fill="white" />
                    <rect x="228" y="210" width="55" height="55" rx="10" fill="white" />
                    <rect x="306" y="210" width="55" height="55" rx="10" fill="white" />
                    <rect x="150" y="285" width="55" height="55" rx="10" fill="white" />
                    <rect x="228" y="285" width="55" height="55" rx="10" fill="white" />
                    <rect x="306" y="285" width="55" height="130" rx="10" fill="white" />
                    <rect x="150" y="360" width="55" height="55" rx="10" fill="white" />
                    <rect x="228" y="360" width="55" height="55" rx="10" fill="white" />
                </svg>
            </div>
            <div class="label">Calculator</div>
        </div>

        <!-- Concept 12: Clock/Timer -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="256" cy="276" r="170" fill="#F97316" />
                    <circle cx="256" cy="276" r="140" fill="white" />
                    <circle cx="256" cy="276" r="120" fill="#FFF7ED" />
                    <rect x="246" y="170" width="20" height="110" rx="10" fill="#F97316" />
                    <rect x="246" y="266" width="80" height="16" rx="8" fill="#F97316" />
                    <circle cx="256" cy="276" r="15" fill="#F97316" />
                    <rect x="236" y="70" width="40" height="50" rx="10" fill="#F97316" />
                </svg>
            </div>
            <div class="label">Timer</div>
        </div>

        <!-- Concept 13: Abstract Waves -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M60 320 Q150 240 256 280 Q362 320 452 240" fill="none" stroke="#FED7AA" stroke-width="50"
                        stroke-linecap="round" />
                    <path d="M60 256 Q150 176 256 216 Q362 256 452 176" fill="none" stroke="#FDBA74" stroke-width="50"
                        stroke-linecap="round" />
                    <path d="M60 192 Q150 112 256 152 Q362 192 452 112" fill="none" stroke="#F97316" stroke-width="50"
                        stroke-linecap="round" />
                </svg>
            </div>
            <div class="label">Flow</div>
        </div>

        <!-- Concept 14: Pie Chart -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="256" cy="256" r="170" fill="#FDBA74" />
                    <path d="M256 256 L256 86 A170 170 0 0 1 426 256 Z" fill="#F97316" />
                    <path d="M256 256 L426 256 A170 170 0 0 1 340 400 Z" fill="#EA580C" />
                    <circle cx="256" cy="256" r="50" fill="white" />
                </svg>
            </div>
            <div class="label">Analytics</div>
        </div>

        <!-- Concept 15: Tag/Label -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M80 100 H280 L432 256 L280 412 H80 V100 Z" fill="#F97316" />
                    <circle cx="160" cy="200" r="30" fill="white" />
                    <rect x="130" y="280" width="120" height="16" rx="8" fill="white" />
                    <rect x="130" y="320" width="80" height="12" rx="6" fill="white" opacity="0.7" />
                </svg>
            </div>
            <div class="label">Tag</div>
        </div>

        <!-- Concept 16: Minimal B Outline -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path
                        d="M150 80 V432 M150 80 H300 Q400 80 400 175 Q400 256 300 256 M150 256 H310 Q420 256 420 345 Q420 432 310 432 H150"
                        fill="none" stroke="#F97316" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="label">B Outline</div>
        </div>

    </div>
</body>

</html>
