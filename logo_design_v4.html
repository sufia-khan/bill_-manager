<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillMinder Logo Concepts V4 - Premium Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #F97316;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(249, 115, 22, 0.1);
            border-color: #F97316;
        }

        .label {
            margin-top: 10px;
            font-weight: 500;
            color: #ccc;
            font-size: 12px;
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(249, 115, 22, 0.3);
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <h1>BillMinder Logo V4</h1>
    <p class="subtitle">Premium & Abstract Designs</p>

    <div class="container">

        <!-- 1: Hexagon -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <polygon points="256,60 430,150 430,330 256,420 82,330 82,150" fill="#F97316" />
                    <text x="256" y="280" font-family="Arial" font-size="150" font-weight="bold" fill="white"
                        text-anchor="middle">B</text>
                </svg>
            </div>
            <div class="label">Hex B</div>
        </div>

        <!-- 2: Gradient Circle -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <defs>
                        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FDBA74" />
                            <stop offset="100%" style="stop-color:#EA580C" />
                        </linearGradient>
                    </defs>
                    <circle cx="256" cy="256" r="180" fill="url(#g1)" />
                    <path d="M180 256 L230 310 L340 190" fill="none" stroke="white" stroke-width="35"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="label">Gradient Check</div>
        </div>

        <!-- 3: Diamond -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="106" y="106" width="300" height="300" rx="40" fill="#F97316"
                        transform="rotate(45 256 256)" />
                    <text x="256" y="290" font-family="Arial" font-size="180" font-weight="bold" fill="white"
                        text-anchor="middle">₹</text>
                </svg>
            </div>
            <div class="label">Diamond ₹</div>
        </div>

        <!-- 4: Stacked Papers -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="140" y="80" width="240" height="300" rx="15" fill="#FDBA74"
                        transform="rotate(-5 260 230)" />
                    <rect x="130" y="100" width="240" height="300" rx="15" fill="#FB923C"
                        transform="rotate(0 250 250)" />
                    <rect x="120" y="120" width="240" height="300" rx="15" fill="#F97316"
                        transform="rotate(5 240 270)" />
                    <rect x="160" y="180" width="140" height="14" rx="7" fill="white" />
                    <rect x="160" y="215" width="100" height="10" rx="5" fill="white" opacity="0.7" />
                    <rect x="160" y="250" width="120" height="10" rx="5" fill="white" opacity="0.7" />
                </svg>
            </div>
            <div class="label">Documents</div>
        </div>

        <!-- 5: Fingerprint -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="256" cy="256" r="40" fill="none" stroke="#F97316" stroke-width="20" />
                    <circle cx="256" cy="256" r="80" fill="none" stroke="#F97316" stroke-width="20" />
                    <circle cx="256" cy="256" r="120" fill="none" stroke="#F97316" stroke-width="20" />
                    <circle cx="256" cy="256" r="160" fill="none" stroke="#F97316" stroke-width="20" />
                </svg>
            </div>
            <div class="label">Secure ID</div>
        </div>

        <!-- 6: Abstract M -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M100 400 V160 L200 280 L256 180 L312 280 L412 160 V400" fill="none" stroke="#F97316"
                        stroke-width="50" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="label">M Peak</div>
        </div>

        <!-- 7: Infinity -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path
                        d="M160 256 C160 180 80 180 80 256 C80 332 160 332 160 256 C160 180 256 180 256 256 C256 332 352 332 352 256 C352 180 432 180 432 256 C432 332 352 332 352 256"
                        fill="none" stroke="#F97316" stroke-width="40" stroke-linecap="round" />
                </svg>
            </div>
            <div class="label">Infinite</div>
        </div>

        <!-- 8: Cube 3D -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <polygon points="256,80 420,170 420,340 256,430 92,340 92,170" fill="#FB923C" />
                    <polygon points="256,80 256,250 92,340 92,170" fill="#F97316" />
                    <polygon points="256,80 256,250 420,340 420,170" fill="#EA580C" />
                </svg>
            </div>
            <div class="label">Cube</div>
        </div>

        <!-- 9: Minimal Arrow -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M150 350 L256 150 L362 350" fill="none" stroke="#F97316" stroke-width="50"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="label">Up Arrow</div>
        </div>

        <!-- 10: Bracket -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path d="M180 100 L100 100 L100 412 L180 412" fill="none" stroke="#F97316" stroke-width="40"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M332 100 L412 100 L412 412 L332 412" fill="none" stroke="#F97316" stroke-width="40"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <text x="256" y="290" font-family="Arial" font-size="160" font-weight="bold" fill="#F97316"
                        text-anchor="middle">B</text>
                </svg>
            </div>
            <div class="label">Bracket B</div>
        </div>

        <!-- 11: Pill Shape -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="100" y="180" width="312" height="152" rx="76" fill="#F97316" />
                    <text x="256" y="280" font-family="Arial" font-size="90" font-weight="bold" fill="white"
                        text-anchor="middle">BM</text>
                </svg>
            </div>
            <div class="label">Pill BM</div>
        </div>

        <!-- 12: Speech Bubble -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path
                        d="M100 120 H412 Q452 120 452 160 V320 Q452 360 412 360 H200 L140 420 V360 H100 Q60 360 60 320 V160 Q60 120 100 120 Z"
                        fill="#F97316" />
                    <text x="256" y="265" font-family="Arial" font-size="120" font-weight="bold" fill="white"
                        text-anchor="middle">₹</text>
                </svg>
            </div>
            <div class="label">Chat ₹</div>
        </div>

        <!-- 13: Rounded Square Outline -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="80" y="80" width="352" height="352" rx="70" fill="none" stroke="#F97316"
                        stroke-width="40" />
                    <text x="256" y="300" font-family="Georgia" font-size="200" font-weight="bold" fill="#F97316"
                        text-anchor="middle">B</text>
                </svg>
            </div>
            <div class="label">Square B</div>
        </div>

        <!-- 14: Double Ring -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="200" cy="256" r="120" fill="none" stroke="#F97316" stroke-width="40" />
                    <circle cx="312" cy="256" r="120" fill="none" stroke="#FB923C" stroke-width="40" />
                </svg>
            </div>
            <div class="label">Link</div>
        </div>

        <!-- 15: Play Button -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="256" cy="256" r="180" fill="#F97316" />
                    <polygon points="210,160 210,352 360,256" fill="white" />
                </svg>
            </div>
            <div class="label">Action</div>
        </div>

        <!-- 16: Heart -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path
                        d="M256 420 C100 300 60 200 140 140 C200 100 256 160 256 160 C256 160 312 100 372 140 C452 200 412 300 256 420 Z"
                        fill="#F97316" />
                </svg>
            </div>
            <div class="label">Care</div>
        </div>

        <!-- 17: Grid -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="80" y="80" width="140" height="140" rx="25" fill="#F97316" />
                    <rect x="292" y="80" width="140" height="140" rx="25" fill="#FDBA74" />
                    <rect x="80" y="292" width="140" height="140" rx="25" fill="#FB923C" />
                    <rect x="292" y="292" width="140" height="140" rx="25" fill="#F97316" />
                </svg>
            </div>
            <div class="label">Grid</div>
        </div>

        <!-- 18: Swirl -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <path
                        d="M256 350 C150 350 100 280 100 200 C100 120 180 60 280 60 C380 60 440 130 440 220 C440 320 350 380 256 380 C180 380 140 340 140 280 C140 220 200 180 256 180 C300 180 330 210 330 256"
                        fill="none" stroke="#F97316" stroke-width="35" stroke-linecap="round" />
                </svg>
            </div>
            <div class="label">Spiral</div>
        </div>

        <!-- 19: Sun/Shine -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <circle cx="256" cy="256" r="100" fill="#F97316" />
                    <line x1="256" y1="80" x2="256" y2="40" stroke="#F97316" stroke-width="30" stroke-linecap="round" />
                    <line x1="256" y1="472" x2="256" y2="432" stroke="#F97316" stroke-width="30"
                        stroke-linecap="round" />
                    <line x1="80" y1="256" x2="40" y2="256" stroke="#F97316" stroke-width="30" stroke-linecap="round" />
                    <line x1="472" y1="256" x2="432" y2="256" stroke="#F97316" stroke-width="30"
                        stroke-linecap="round" />
                    <line x1="131" y1="131" x2="103" y2="103" stroke="#F97316" stroke-width="30"
                        stroke-linecap="round" />
                    <line x1="409" y1="409" x2="381" y2="381" stroke="#F97316" stroke-width="30"
                        stroke-linecap="round" />
                    <line x1="131" y1="381" x2="103" y2="409" stroke="#F97316" stroke-width="30"
                        stroke-linecap="round" />
                    <line x1="409" y1="103" x2="381" y2="131" stroke="#F97316" stroke-width="30"
                        stroke-linecap="round" />
                </svg>
            </div>
            <div class="label">Bright</div>
        </div>

        <!-- 20: Bars/Chart -->
        <div class="card">
            <div class="icon-wrapper">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="white" />
                    <rect x="80" y="280" width="70" height="152" rx="15" fill="#FDBA74" />
                    <rect x="175" y="200" width="70" height="232" rx="15" fill="#FB923C" />
                    <rect x="270" y="120" width="70" height="312" rx="15" fill="#F97316" />
                    <rect x="365" y="180" width="70" height="252" rx="15" fill="#EA580C" />
                </svg>
            </div>
            <div class="label">Stats</div>
        </div>

    </div>
</body>

</html>
