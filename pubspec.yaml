environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  fl_chart: ^0.68.0
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  
